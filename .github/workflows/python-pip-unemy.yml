name: Python Terraform CDK Using Pip

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    env:
      DEV: 'yes'
      PROD: 'no'
      #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #AWS_REGION: ${{ secrets.AWS_REGION }}
      #AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Install Dependencies
      run: | 
         #sudo apt-get install -y python3-pip awscli
         sudo apt-get -y install python3.9 python3-pip awscli
         python3 -m pip install boto3 --upgrade awscli
         
    - name: Copy Terraform Python CDK modules - Dev
      if: ${{ env.DEV == 'yes' }}
      run: |-
        cat main.py <<EOF
        EOF
        &&
        cat startup-script.sh <<EOF
        EOF

